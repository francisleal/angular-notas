<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Adicionar Senhas</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group mr-2">
            <button class="btn btn-sm btn-outline-secondary" (click)="voltar()">Voltar</button>
        </div>
    </div>
</div>


<form [formGroup]="formularioSenha" (ngSubmit)=salvarSenha()>
    <div class="form-group row">
        <label for="inputNome" class="col-sm-2 col-form-label">Nome</label>
        <div class="col-sm-10">
            <input type="text" formControlName="nome" class="form-control" id="inputNome" placeholder="Nome">

            <div *ngIf="!nome.pristine && nome.errors" class="text-danger">
                <p *ngIf="nome.errors.required">
                    Nome é obrigatório.
                </p>
                <p *ngIf="nome.errors.minlength">
                    Nome deve ter no mínimo 4 caracters.
                </p>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Senha</label>
        <div class="col-sm-10">
            <input type="password" formControlName="senha" class="form-control" id="inputPassword" placeholder="Senha">

            <div *ngIf="!senha.pristine && senha.errors" class="text-danger">
                <p *ngIf="senha.errors.required">
                    Senha é obrigatório.
                </p>
            </div>
        </div>
    </div>   

    <div *ngIf="pageSalve" class="form-group row">
        <div class="col-sm-10">
            <button [disabled]="!formularioSenha.valid" type="submit" class="btn btn-primary">Salvar</button>
        </div>
    </div>
    
    <div *ngIf="!pageSalve" class="form-group row">
        <div class="col-sm-10">
            <button [disabled]="!formularioSenha.valid" type="submit" class="btn btn-primary">Editar</button>
        </div>
    </div>
</form>
