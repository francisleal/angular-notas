<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Adicionar Link</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group mr-2">
            <button class="btn btn-sm btn-outline-secondary" routerLink="/../../links">Voltar</button>
        </div>
    </div>
</div>

<form>
    <div class="form-group">
        <label for="link">Titulo</label>
        <input [(ngModel)]="link.titulo" type="text" name="titulo" class="form-control" id="titulo"
            aria-describedby="emailHelp" placeholder="Seu titulo">
    </div>
    <div class="form-group">
        <label for="url">Url</label>
        <input [(ngModel)]="link.url" name="url" type="text" class="form-control" id="url" placeholder="Informe sua url">
    </div>
    <div class="form-group">
        <div class="form-check form-check-inline">
            <input [(ngModel)]="link.icon" class="form-check-input" type="radio" name="inlineRadio1" id="inlineRadio1"
                value="importante">
            <label class="form-check-label" for="inlineRadio1">important</label>
        </div>
        <div class="form-check form-check-inline">
            <input [(ngModel)]="link.icon" class="form-check-input" type="radio" name="inlineRadio2" id="inlineRadio2"
                value="link">
            <label class="form-check-label" for="inlineRadio2">link</label>
        </div>
        <div class="form-check form-check-inline">
            <input [(ngModel)]="link.icon" class="form-check-input" type="radio" name="inlineRadio3" id="inlineRadio3"
                value="email">
            <label class="form-check-label" for="inlineRadio3">email</label>
        </div>
        <div class="form-check form-check-inline">
            <input [(ngModel)]="link.icon" class="form-check-input" type="radio" name="inlineRadio4" id="inlineRadio4"
                value="alm">
            <label class="form-check-label" for="inlineRadio4">alm</label>
        </div>
    </div>

    <button *ngIf="save" (click)="salvar()" class="btn btn-primary">salvar</button>
    <button *ngIf="!save" (click)="editar()" class="btn btn-primary">Editar</button>
</form>
